<div class="row">
    <input type="button" ng-click="addCalc()" value="Add Calc">
    <input type="button" ng-click="refreshScenarios()" value="RefreshScenarios">
</div>

<tabset>
    <tab ng-repeat="calc in calculators" heading="Calculator - {{calc.data.name}}">
        <calculatorform/>
    </tab>
</tabset>
